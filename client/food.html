<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Food Details - Our Heritage Kitchen</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link
      rel="stylesheet"
      href="main.css" />
  </head>
  <body>
    <div class="container">
      <button
        onclick="history.back()"
        class="back-btn">
        Back to Menu
      </button>

      <div
        id="foodDetails"
        class="food-card">
        <p
          style="
            text-align: center;
            padding: 100px;
            color: #666;
            font-size: 1.3rem;
          ">
          Loading your delicious meal...
        </p>
      </div>

      <div class="reviews-section">
        <h2 class="section-title">Customer Reviews & Ratings</h2>
        <div
          id="foodReviews"
          class="reviews-grid"></div>

        <div
          class="review-form"
          style="margin-top: 50px; max-width: 700px">
          <h3 style="color: #006400; text-align: center">Rate This Food</h3>
          <div
            class="rating"
            style="justify-content: center">
            <span style="font-weight: 600; margin-right: 15px"
              >Your rating:</span
            >
            <div
              class="stars"
              id="rateStars">
              <i
                class="far fa-star"
                data-value="1"></i>
              <i
                class="far fa-star"
                data-value="2"></i>
              <i
                class="far fa-star"
                data-value="3"></i>
              <i
                class="far fa-star"
                data-value="4"></i>
              <i
                class="far fa-star"
                data-value="5"></i>
            </div>
          </div>
          <textarea
            id="foodComment"
            placeholder="Tell us what you think..."
            rows="5"></textarea>
          <button
            onclick="submitFoodReview()"
            class="submit-review-btn">
            Submit Review
          </button>
          <p id="reviewMessage"></p>
        </div>
      </div>
    </div>

    <div
      class="cart-float"
      onclick="openOrderForm()">
      <i class="fas fa-shopping-cart"></i>
      <span
        class="cart-badge"
        id="floatCount"
        >0</span
      >
    </div>

    <div
      id="orderForm"
      class="order-modal">
      <div class="order-modal-content">
        <span
          class="close-btn"
          onclick="closeOrderForm()"
          >×</span
        >
        <h2
          style="
            color: #006400;
            text-align: center;
            font-family: 'Playfair Display', serif;
          ">
          Complete Your Order
        </h2>
        <p style="text-align: center; color: #555; margin-bottom: 20px">
          We'll call you to confirm in 2 minutes
        </p>
        <div class="order-summary">
          <h3>Your Order (<span id="cartCount">0</span> items)</h3>
          <div id="orderItems"></div>
          <div class="total-price">
            <strong>Total: ₦<span id="orderTotal">0</span></strong>
          </div>
        </div>
        <form id="customerForm">
          <input
            type="text"
            id="cname"
            placeholder="Full Name"
            required />
          <input
            type="tel"
            id="cphone"
            placeholder="Phone Number"
            required />
          <input
            type="text"
            id="caddress"
            placeholder="Delivery Address"
            required />
          <textarea
            id="cnote"
            placeholder="Extra note?"
            rows="2"></textarea>
          <button
            type="button"
            onclick="placeOrder()"
            class="beautiful-order-btn">
            Place Order Now
          </button>
        </form>
      </div>
    </div>

    <script src="customer.js"></script>
  </body>
</html>

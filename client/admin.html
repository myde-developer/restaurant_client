<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Admin • Our Heritage Kitchen</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link
      rel="stylesheet"
      href="main.css" />
  </head>
  <body class="admin-body">
    <!-- LOGIN BOX !-->
    <div
      id="loginBox"
      class="login-box">
      <h2>Admin Login</h2>
      <input
        type="text"
        id="username"
        placeholder="Username" />
      <input
        type="password"
        id="password"
        placeholder="Password" />
      <button onclick="login()">Login</button>
      <p id="loginMsg"></p>
    </div>

    <!-- DASHBOARD -->
    <div
      id="dashboard"
      class="dashboard"
      style="display: none">
      <div class="dash-header">
        <h1>Our Heritage Kitchen – Admin</h1>
        <button
          class="logout"
          onclick="logout()">
          Logout
        </button>
      </div>

      <div class="dash-nav">
        <button
          class="active"
          onclick="openTab('menu')">
          Menu
        </button>
        <button onclick="openTab('categories')">Categories</button>
        <button onclick="openTab('feedback')">Reviews</button>
        <button onclick="openTab('orders')">Orders</button>
      </div>

      <div class="container">
        <!-- MENU TAB -->
        <div
          id="menu"
          class="tab active">
          <h2>Menu Items</h2>
          <div class="add-form">
            <h3>Add New Item</h3>
            <select
              id="newCategoryId"
              class="styled-select"></select>
            <input
              type="text"
              id="newName"
              placeholder="Item Name"
              class="styled-input"
              required />
            <input
              type="number"
              id="newPrice"
              placeholder="Price (₦)"
              class="styled-input"
              required />
            <input
              type="text"
              id="newDesc"
              placeholder="Description (optional)"
              class="styled-input" />
            <input
              type="text"
              id="newImage"
              placeholder="Image URL (REQUIRED)"
              class="styled-input"
              required />
            <select
              id="newAvailable"
              class="styled-select">
              <option value="true">Available</option>
              <option value="false">Not Available</option>
            </select>
            <button
              onclick="addMenuItem()"
              class="action-btn add">
              Add Item
            </button>
          </div>
          <table id="menuTable">
            <thead>
              <tr>
                <th>Name</th>
                <th>Price</th>
                <th>Category</th>
                <th>Available</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>

        <!-- CATEGORIES TAB -->
        <div
          id="categories"
          class="tab">
          <h2>Categories</h2>
          <div class="add-form">
            <h3>Add New Category</h3>
            <input
              type="text"
              id="newCatName"
              placeholder="Category Name"
              class="styled-input" />
            <button
              onclick="addCategory()"
              class="action-btn add">
              Add Category
            </button>
          </div>
          <table id="catTable">
            <thead>
              <tr>
                <th>Name</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>

        <!-- FEEDBACK & ORDERS -->
        <div
          id="feedback"
          class="tab">
          <h2>Customer Reviews</h2>
          <table id="feedbackTable">
            <thead>
              <tr>
                <th>Name</th>
                <th>Rating</th>
                <th>Comment</th>
                <th>Date</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>

        <div
          id="orders"
          class="tab">
          <h2>Customer Orders</h2>
          <table id="ordersTable">
            <thead>
              <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Phone</th>
                <th>Address</th>
                <th>Total</th>
                <th>Date & Time</th>
                <th style="width: 42%; min-width: 300px">Items & Extra Note</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td
                  colspan="7"
                  style="
                    text-align: center;
                    padding: 70px;
                    color: #888;
                    font-size: 1.1rem;
                  ">
                  Loading orders...
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="admin.js"></script>
  </body>
</html>
